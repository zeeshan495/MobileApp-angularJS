<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Removing duplicates in Array</h2><br>
    <h3>array with duplicates</h3>
    <p id="demo"></p><br>
    <h3>array without duplicates</h3>
    <p id="demo2"></p>

  </body>

  <script>
  var array=["zeeshan","shivraj","arpana","shivraj","arpana","zeeshan"];
  var newArray=[];
  var value;
  var index;
document.getElementById("demo").innerHTML = array;
  for (var i = 0; i < array.length; i++) {
    value=array[i];
    index=newArray.indexOf(value);
    if (index==-1) {
      newArray.push(value);
      console.log(value);
    }
  }
  document.getElementById("demo2").innerHTML = newArray;

  </script>

</html>
