
<div>
  <md-toolbar class="md-hue-2" style="position: fixed;">
      <div class="md-toolbar-tools">
      <h2 flex md-truncate>CART</h2>
    <md-button ng-click="shopping()" class="md-primary md-raised">
      Continue Shopping
    </md-button>
  </div>
  </md-toolbar>
  </div>
<div >
  <md-content ng-repeat="data in myData | cartfilter : cartArr" flex-gt-xs="30" flex-xs layout="row">

    <md-card class="mobilecard">

      <img ng-src={{data.image.small}} class="md-card-image" alt="Washed Out">
      <span style="text-align:center;" class="md-headline">{{data.name}}</span>

      <p class="details">
        <h><strong> Price : </strong> {{data.price}}</h><br>
        <h><strong>Storage : </strong>{{data.specs.storage}} GB</h><br>
        <h><strong>os : </strong>{{data.specs.os}}</h><br>
        <h><strong>camera : </strong>{{data.specs.camera}} MP</h><br>
      </p>
    </md-card>
  </md-content>
</div>
