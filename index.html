<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  </head>
    <title></title>
  </head>

  <body ng-app="myApp" ng-controller="myctrl">
  <div layout="row" layout-align="center">
    <md-card style="width:25%">
    <form name="Form"  >
    <md-card-content>
              <h2>  Please Login</h2>
              <md-input-container >
              <label>Email</label>
              <input  name="mail" type="email" ng-model="user.email" ng-pattern= "/^[a-zA-Z]+[a-zA-Z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required/ >
              <div ng-messages="Form.mail.$error" >
              <div ng-message="required">Your email is required.</div>
              <div ng-message="pattern">invalid email</div>
              </div>
              </md-input-container><br>
      </md-card-content>
      <md-card-content>
              <md-input-container >
              <label>password</label>
              <input ng-model="user.password" name="pswd" type="password" required/>
              <div ng-messages="Form.pswd.$error" >
              <div ng-message="required">Your password is required.</div>
              </div>
              </md-input-container><br>
      </md-card-content>
      <md-card-content>
      <md-card-actions layout-align="center" layout="row">
              <md-button ng-click="submit()"  class="md-raised md-primary" >login</md-button>
      </md-card-actions>
      </md-card-content>
  </form>
  </md-card>
  </div>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
  <script type="text/javascript">
    var app=angular.module("myApp",['ngMaterial','ngMessages']);
app.controller('myctrl',function($scope)
{
  $scope.submit=function()
  {

  console.log($scope.user.email);
  console.log($scope.user.password);
}
});
  </script>
